<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     <nav class="navbar">
        <div class="container">
          <div class="navbar-brand">
            <a href="#" class="navbar-logo">Weather Forecast</a>
          </div>
          <ul class="navbar-menu">
            <li class="navbar-item"><a href="#" class="navbar-link">Home</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Forecast</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">About</a></li>
            <li class="navbar-item"><a href="#" class="navbar-link">Contact</a></li>
          </ul>
        </div>
      </nav>
      <div class="card">
        <div class="search">
          <input type="text" placeholder="Enter location" spellcheck="false">
          <button><img src="images/search.png"></button>
        </div>
        <div class="error">
          <p>Invalid city name</p>
        </div>
        <div class="weather">
          <img src="images/rain.png" class="weather-icon">
          <h1 class="temp">22Â°C</h1>
          <h2 class="city">New York</h2>
          <div class="details">
            <div class="col">
              <img src="images/humidity.png">
              <div>
                <p class="humidity">50%</p>
                <p>humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="images/wind.png">
              <div>
                <p class="wind">15km/hr</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script src="app.js"></script>
</html>
